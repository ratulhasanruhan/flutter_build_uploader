name: Flutter Package Quality Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  analyze_and_test:
    name: Analyze, Test, and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1' # or any version you target

      - name: Install Dependencies
        run: flutter pub get

      - name: Format Check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: flutter analyze

      - name: Run Tests
        run: flutter test

      - name: Pub Publish Dry Run
        run: dart pub publish --dry-run

name: Dart Package Checks

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  dart_checks:
    name: Dart Analyze, Format, Test, Publish Dry Run
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: 'stable'

      - name: Install Dependencies
        run: dart pub get

      - name: Format Check
        run: dart format --output=none --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Run Tests
        run: dart test

      - name: Pub Publish Dry Run
        run: dart pub publish --dry-run
